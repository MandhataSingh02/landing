<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foggy Background</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0; /* Background color of the page */
      }

      .foggy-background {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        background: linear-gradient(
          rgba(255, 255, 255, 0.8),
          rgba(255, 255, 255, 0.5),
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0)
        );
        animation: fogAnimation 10s ease-in-out infinite alternate;
      }

      @keyframes fogAnimation {
        0% {
          opacity: 0.8;
        }
        100% {
          opacity: 0.2;
        }
      }
    </style>
  </head>
  <body>
    <div class="foggy-background"></div>
    <!-- Your content goes here -->
  </body>
</html>
